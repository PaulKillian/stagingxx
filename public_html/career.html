<head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-md fixed-top navbar-light">
      <ul class="pagination pagination-sm animated slideInLeft">
        <li class="page-item"><a class="page-link"></a></li>
        <li class="page-item"><a class="page-link"></a></li>
        <li class="page-item"><a class="page-link"></a></li>
        <li class="page-item"><a class="page-link"></a></li>
      </ul>
      <a href="#intro" class="d-none d-md-block navbar-brand animated slideInLeft  delay--5s"><img class="img-fluid" src="assets/XXArtistsTMVertLarge.png" alt="XX Artists" /></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <div class="hamburger-wrapper">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <div class="collapse navbar-collapse animated slideInDown delay--5s justify-content-between" id="main-menu">
        <ul class="navbar-nav">
          <li style="background-color: rgb(221, 29, 27)" class="nav-item hide"><a class="nav-link text-white" 
            href="https://inspiring-albattani-4f5ec3.netlify.app/">visit XX</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="main" class="col-12 h-100 d-flex justify-content-center align-items-center flex-wrap">
    <div style="height: 72vh;" class="d-flex flex-column align-items-end">
      <h1 style="font-size: 200px; line-height: 90%; position: relative; bottom: 8px;"><span style="margin-left: 140px;">JOIN</span><br><span class="mr-4">TEAM <span style="color: rgb(221, 29, 27);">XX!</span></span></h1>
      <div class="d-flex justify-content-end col-12">
        <img class="col-12"src="assets/ring_2.png">
        <p class="col-6">Submit your attachments <br>for EACH position you're<br> interested in.</p>
    </div>
    </div>
    <div style="border-style: solid; border-width: 10px; background-color: white;
      height: 72vh;width: 39vw;">
      <form enctype="multipart/form-data" class="p-5">
        <h2 class="text-center"></h2>
        <div class="d-flex flex-wrap">
          <div class="form-group mr-3">
            <input type="text" class="form-control" name="name" placeholder="First Name*" required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Last Name*" required />
          </div>
        </div>
        <div class="d-flex flex-wrap">
          <div class="form-group mr-3">
            <input type="text" class="form-control" name="name" placeholder="Position Title*"  required/>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="name" placeholder="Email*"  required/>
          </div>
        </div>
        <div class="d-flex flex-wrap">
          <div class="form-group mr-3">
            <textarea class="form-control" name="message" placeholder="Message" rows="6"></textarea>
          </div>
          <div>
            <input id="file-selector" type="file" multiple class="form-control-file custom" />
            <input type="file" class="form-control-file custom1" />
            <input type="file" class="form-control-file mb-3 custom2" />
            <div class="form-group">
              <button style="background-color: rgb(221, 29, 27); 
              color: white; border: none;" type="submit">SUBMIT</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <ul class="fixed-bottom animated slideInUp delay-1s" id="social-media">
      <!-- <li><a ><i class="fa fa-youtube"></i></a></li> -->

      <li><a href="https://www.instagram.com/xxartists/" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a></li>
    </ul>
  </footer>
  <script src="js/form.js"></script>
</body>
</html>
