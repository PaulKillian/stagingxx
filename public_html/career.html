  <section id="main" class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-11">
        <img class="elipse"
        src="assets/Elipse Pattern.png">
      </div>
      <div class="d-flex flex-wrap"></div>
        <div class="col-sm-11 col-lg-5 ">
          <div>
            <img class="joinxx" src="assets/Join_Team_XX.png">
          </div>
          <div class="d-flex">
            <img class="hollow-circle" src="assets/Circle Ring.png">
            <p class="col-lg-7">Submit your attachments <br>for EACH position you're<br> interested in.</p>
          </div>  
        </div>
        <div class="col-sm-11 col-md-11 col-lg-5 form-and-circle">
          <div class="d-flex justify-content-start">
            <img class="x-pattern"
            src="assets/Circle And X Pattern.png">
          </div>

            class="border-form bg-light">
            <div class="col-md-12">
              <div class="d-flex flex-wrap justify-content-between">
                <input type="text" class="input-design custom-col" placeholder="First name">
                <input type="text" class="input-design custom-col" placeholder="Last name">
              </div>
              <div class="d-flex flex-wrap justify-content-between"> 
                <input type="text" class="input-design custom-col" placeholder="First name">
                <input type="text" class="input-design custom-col" placeholder="Last name">
              </div>
            </div>
            <div class="col-md-11 col-lg-12 d-flex flex-wrap m-auto">
              <textarea class="textarea-design input-design col-lg-6" name="message" rows="5" placeholder="Message"></textarea>
              <div class="col-lg-6">
                <input type="file" accept=”.pdf” name="my_file" size="1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" onchange="fileNameReplace(event)"/>
                <label for="file-1"><span id="spanlabel-1" class="pl-2">Upload Resume*</span>

                width="2vw" height="2vh"

                </label>
              </div>
              <button id="send" class="px-3 py-2" type="submit" onClick="submitForm(event)">Submit</button>
            </div>

        </div>

      <div class="d-flex col-md-12 position-solid-circle justify-content-end">
