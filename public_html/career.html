<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="overwrite.css?v=4">
  <title>XX Artists</title>
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  <link href="apple-touch-icon.png" rel="apple-touch-icon" />
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="//unpkg.com/navigo"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="js/smart-forms.min.js"></script>
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <header style="opacity: 0" id="header">
    <nav class="navbar navbar-expand-md fixed-top navbar-light">
      <ul class="pagination pagination-sm animated slideInLeft">
        <li class="page-item"><a class="page-link"></a></li>
        <li class="page-item"><a class="page-link"></a></li>
        <li class="page-item"><a class="page-link"></a></li>
        <li class="page-item"><a class="page-link"></a></li>
      </ul>
      <a href="#intro" class="d-none d-md-block navbar-brand animated slideInLeft  delay--5s"><img class="img-fluid" src="assets/XXArtistsTMVertLarge.png" alt="XX Artists" /></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <div class="hamburger-wrapper">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <div class="collapse navbar-collapse animated slideInDown delay--5s justify-content-between" id="main-menu">
        <ul class="navbar-nav">
          <li style="background-color: rgb(221, 29, 27);" class="nav-item hide"><a class="nav-link text-white p-4" 
            href="https://inspiring-albattani-4f5ec3.netlify.app/">visit XX</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="main" class="container-fluid h-100 d-flex justify-content-center">
    <div class="row">
      <div class="col-md-2 m-auto">
        <img class="img-fluid position-relative" style="right: 1rem; top: 1rem;"
        src="assets/Elipse Pattern.png">
      </div>
      <div class="col-md-3 m-auto">
        <div>
          <img class="img-fluid" src="assets/Join_Team_XX.png">
        </div>
        <div class="d-flex">
          <img class="img-fluid mr-3" src="assets/Circle Ring.png">
          <p class="">Submit your attachments <br>for EACH position you're<br> interested in.</p>
        </div>  
      </div>
      <div class="col-md-5 m-auto d-flex flex-column">
        <div class="z-index:">
          <img class="col-9 pb-4 position-relative"
          src="assets/Circle And X Pattern.png">
        </div>
        <form class="border-form bg-light">
          <div class="form-row d-flex flex-wrapjustify-content-center">
            <div>
              <div class="col-8 form-group">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-8 form-group">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div>
              <div class="col-8 form-group">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-8 form-group">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="d-flex justify-conent-center">
              <textarea class="form-control col-6" name="message" placeholder="Message" rows="7"></textarea>
              <div>
                <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" onchange="fileNameReplace(event)" />
                <label for="file-1"><span id="spanlabel-1">Upload Resume*</span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 
                  11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 
                  1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></label>
                  <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" onchange="fileNameReplace(event)" />
                <label for="file-2"><span id="spanlabel-2">Upload Cover Letter*</span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 
                  11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 
                  1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></label>
                <input type="file" name="file-3[]" id="file-3" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" onchange="fileNameReplace(event)" />
              <label for="file-3"><span id="spanlabel-3">Additional Attachments</span></label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-2 align-items-start">
        <img class="img-fluid position-relative" style="right: 1rem; top: 1rem;"
        src="assets/Elipse Pattern.png">
      </div>
    </div>
  </section>
  <footer>
    <ul class="fixed-bottom animated slideInUp delay-1s" id="social-media">
      <!-- <li><a ><i class="fa fa-youtube"></i></a></li> -->
      <li><a href="https://twitter.com/xxartists" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://www.facebook.com/xxArtists/" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
      <li><a href="https://www.instagram.com/xxartists/" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a></li>
    </ul>
  </footer>
  <script src="js/form.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
